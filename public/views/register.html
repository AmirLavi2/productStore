<div ng-controller="AuthCtrl" ng-init="init()">

    <div class="form-group">
        <label>First Name:</label>
        <input type="text" ng-model="fname" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" ng-model="lname" class="form-control">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="text" ng-model="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" ng-model="password" class="form-control">
    </div>
    <div class="form-group">
        <label>City:</label>
        <select ng-model="city">
            <option ng-repeat="c in cities">{{c}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Street:</label>
        <input type="text" ng-model="street" class="form-control">
    </div>

    <input type="button" ng-click="register()" class="btn btn-primary" value="register">
</div>

<span>If u have an account please <a ui-sref="login">Login</a></span>
