<div ng-controller="ProductCtrl" ng-init="fetchProducts()">
    <div class="panel panel-default">
        <div class="panel-heading">Products</div>
        <div ng-show="products.length>0" class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in products">
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.category.name}}</td>
                    <td><img class="thumbnail" style="margin-bottom: 0" src="{{p.image}}" height="50" width="50"/></td>
                    <td>
                        <a ui-sref="productEdit({id:p._id})" class="btn btn-warning">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div ng-show="products.length<1" class="alert alert-warning">
                <strong>Warning!</strong> no categories
            </div>

        </div>
    </div>
</div>
