<div ng-controller="ProductCtrl" ng-init="init()">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" ng-model="name">
    </div>
    <div class="form-group">
        <label >Price:</label>
        <input type="number" class="form-control" id="price" ng-model="price">
    </div>
    <div class="form-group">
        <label>Image:</label>
        <input type="text" class="form-control" ng-model="image">
    </div>
    <div class="form-group">
        <label >Category:</label>
        <select ng-model="category" ng-options="c._id as c.name for c in categories" class="form-control">
        </select>
    </div>

    <button type="button" ng-click="create()" class="btn btn-default">Save Product</button>

</div>
