<div ng-controller="ProductCtrl" ng-init="findById()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" ng-model="product.name">
    </div>
    <div class="form-group">
        <label >Price:</label>
        <input type="number" class="form-control" id="price" ng-model="product.price">
    </div>
    <div class="form-group">
        <label>Image:</label>
        <input type="text" class="form-control" ng-model="product.image">
    </div>
    <div class="form-group">
        <label >Category:</label>
        <select ng-model="product.category" ng-options="c._id as c.name for c in categories" class="form-control">
        </select>
    </div>

    <button type="button" ng-click="update()" class="btn btn-default">Save Product</button>
</div>
